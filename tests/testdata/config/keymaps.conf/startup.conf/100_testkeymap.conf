[DEFAULT]
type	:	nvim.keymap

[line_current-duplicate]
CMD             :    <Cmd>co<CR>["x]p<CR>
dd               :    nvx,noremap
<C-dd>          :    nvxi,noremap
[line_current-copy]
CMD             :    <Cmd>co<CR>["x]<CR>
<C-c>           :    nvxi,noremap
[line_current-remove]
CMD             :    <Cmd>d<CR>
D               :    nvx,noremap
<C-S-D>         :    nvxi,noremap
[line_current-cut]
CMD             :    <Cmd>co<CR>["x]<CR><Cmd>Delete<CR>
x               :    nvx,noremap
<C-x>           :    nvxi,noremap
[line_current-paste]
CMD				:	<Cmd>O<C-r>"<Esc>
<C-v>			: 	nvxi


[line_current-move-down]
CMD             :    <Cmd>m +1<CR>
<C-S-k>  		:    nvxi,noremap
[line_current-move-up]
CMD             :    <Cmd>m -1<CR>
<C-S-i>		    :    nvxi,noremap
